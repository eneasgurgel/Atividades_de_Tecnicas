<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>Exercício 01/09</title>

        <script>
            function limparCampos(){
                document.getElementById("nome").value = '';
                document.getElementById("cpf").value = '';
                document.getElementById("endereco").value = '';
            }
            function cadastrar(){
                var nome = document.getElementById("nome").value;
                var cpf = document.getElementById("cpf").value;
                var endereco = document.getElementById("endereco").value;
                
                var novaLinha = document.createElement("div");
                novaLinha.className = "row";
                novaLinha.id = "novaLinha";

                var tabela = document.getElementById("tabela");
                tabela.appendChild(novaLinha);

                var linha = document.getElementById('novaLinha');
                linha.innerHTML += '<div class="col">' + nome + '</div>';
                linha.innerHTML += '<div class="col">' + cpf + '</div>';
                linha.innerHTML += '<div class="col-6">' + endereco + '</div>';
                limparCampos();
            }
            
        </script>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
                        <div id="nomeHelp" class="form-text">O nome da pessoa</div>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" aria-describedby="cpfHelp">
                        <div id="cpfHelp" class="form-text">O CPF da pessoa</div>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="endereco" aria-describedby="enderecoHelp">
                        <div id="enderecoHelp" class="form-text">O endereco da pessoa</div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                </form>
                  
            </div>
        </div>
        <div class="container" id="tabela">
            <div class="row bg-secondary text-white" >
              <div class="col">
                Nome
              </div>
              <div class="col">
                CPF
              </div>
              <div class="col-6">
                Endereço
              </div>
            </div>
            
            <div class="row">
                <div class="col">
                    Enéas
                </div>
                <div class="col">
                    12345678910
                </div>
                <div class="col-6">
                    Rua A, 123
                </div> 
            </div>

            <div class="row">
                <div class="col">
                    João
                </div>
                <div class="col">
                    07514518048
                </div>
                <div class="col-6">
                    Rua B, 456
                </div>
            </div>   

            <div class="row">
                <div class="col">
                    Maria
                </div>
                <div class="col">
                    68489454454
                </div>
                <div class="col-6">
                    Rua C, 789
                </div>
            </div>
        </div>
        
    </body>
</html>
