<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
              integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <title> Peças </title>

    </head>

    <body>

    <div class="container" id="pecas" onload="exibirPecas();">
    </div>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome"/>
            </div>
            <div class="mb-3">
                <label for="fabricante" class="form-label">Fabricante</label>
                <input type="text" class="form-control" id="fabricante" name="fabricante"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="quantidadePeca">Quantidade</label>
                <input type="number" class="form-control" id="quantidadePeca" name="quantidadePeca"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="precoPeca">Preço</label>
                <input type="number" class="form-control" id="precoPeca" name="precoPeca"/>
            </div>
            <button type="button" class="btn btn-primary" onclick="cadastrarPeca()">Cadastrar</button>
        </form>
    </div>


    <div class="container">
        <form>
            <div class="mb-3">
                <label> <h2> Movimentações </h2></label> <br>
                <label for="id" class="form-label">Id da Peça</label>
                <input type="text" class="form-control" id="id" name="id"/>
            </div>
            <button type="button" class="btn btn-primary" onclick="apagarPeca()">Apagar</button>
            <button type="button" class="btn btn-primary" onclick="alterarPeca()">Alterar</button>
        </form>
    </div>



    <script src="js/scriptPeca.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>

    </body>
</html>
