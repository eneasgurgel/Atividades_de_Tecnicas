<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Serviços </title>

</head>

<body>

<div class="container" id="servicos" onload="exibirServicos();">
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="maoDeObra" class="form-label">Mão de Obra</label>
            <input type="number" class="form-control" id="maoDeObra" name="maoDeObra"/>
        </div>
        <div class="mb-3">
            <label for="pecas" class="form-label">Peça(s) (ID)</label>
            <input type="text" class="form-control" id="pecas" name="pecas"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="cadastrarServico()">Cadastrar</button>
    </form>
</div>






<script src="js/scriptServico.js"></script>

<!-- Optional JavaScript -->
